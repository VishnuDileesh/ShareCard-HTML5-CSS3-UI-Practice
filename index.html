<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Card - HTML5 & CSS3 | UI Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!--

UI Design by:
https://uidesigndaily.com/posts/sketch-share-card-modal-pop-up-day-1115

-->

    <div class="container">
      <i class="fa fa-times" aria-hidden="true"></i>

      <h1>Share ideas with your <br />friends</h1>

      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" placeholder="Search by name or email" />

      <h5>SUGGESTED</h5>

      <div class="cards">
        <div class="card">
          <img
            class="card-img"
            src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />

          <div class="card-info">
            <h3>Bertie Greer</h3>
            <p>@bertieGreer</p>
          </div>
        </div>

        <div class="card">
          <img
            class="card-img"
            src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />

          <div class="card-info">
            <h3>Bertie Greer</h3>
            <p>@bertieGreer</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
